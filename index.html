<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset:UTF-8'>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport" />
		<title>纯JS页面滚动</title>
		<link type='text/css' rel='stylesheet' href='css/pageScroll.css'>
	</head>
	<body>
		<div id='warp'>
			<div id='pages'>
					<div id='page1' class='page' >
						<!-- 展示的主题 -->
						<div class='warp' id='title'>
							<a  class='font_slide' font-pattern='4' font-direction='vertical' pri='1' font-time='800' font-timePattern='linear'>
								<h2  class='font'>DEMO展示
								</h2>
							</a>
						</div>
					</div>
					<div id='page2' style='' class='page'>
						<!-- 展示的内容分类 -->
							<div class='warp' id='title'>
								<a class='font_slide' font-pattern='5' font-direction='horizontal' pri='2' font-time='800' font-timePattern='ease'>
									<h3 class='font'>大致内容</h3>
								</a>
							</div>
							<div class='warp' id='content'>
								<a class='font_slide' font-pattern='1' font-direction='vertical' pri='1' font-time='800' font-timePattern='ease'>
									<ul class='font'>
										<li>一、xxxxxxxxxxxx</li>
										<li>二、xxxxxxxxxxxx</li>
										<li>三、xxxxxxxxxxxx</li>
										<li>四、xxxxxxxxxxxx</li>
									</ul>
								</a>
							</div>
							<div class='warp' id='content'>
								<a class='font_slide' font-pattern='1' font-direction='vertical' pri='1' font-time='800' font-timePattern='linear'>
									<ul class='font'>
										<li>一、xxxxxxxxxxxx</li>
										<li>二、xxxxxxxxxxxx</li>
										<li>三、xxxxxxxxxxxx</li>
										<li>四、xxxxxxxxxxxx</li>
									</ul>
								</a>
							</div>
					</div>
					<div id='page3' style='' class='page'>
					</div>
					<div id='page4' style='' class='page'>
					</div>


			</div>
		</div>
		<script type='text/javaScript' src='js/commonFunction.js'></script>
		<script type='text/javaScript' src='js/pageScroll.js'></script>
		<script type='text/javaScript'>
			window.onload=function(){
				PageScroll(
					{
						id:'warp',//页面的外层包裹
						num:4,//页面数量
						direction:['left','top'],//页面跳转的方向 top-垂直，left -水平
						time:800,//页面跳转的时间，单位为ms
						easing:'linear',//页面跳转动画的速度曲线 ,可选择 字符串-'linear'、'ease'、'easeIn'、'easeOut'、'easeInOut'
					 											// 数组-必须为4个数字,前两个数字代表贝塞尔曲线的P1点，后两个数字代表P2点。例如:0.42,0.12,0.23,0.18
						style:3,//页面跳转的风格 ,1-普通模式，2-中间冒出，3-两边冒出
						nav:true,//是否开启导航栏
						loop:true,//是否开启循环页面
						start:2,//初始页面的位置
						control:['mousewheel','keyboard']//'mousewheel-鼠标滚轮,keyboard-键盘方向键
					}
			);
		}
		</script>
	</body>
</html>
