<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset:UTF-8'>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport" />
		<title>纯JS页面滚动</title>
		<link type='text/css' rel='stylesheet' href='css/pageScroll.css'>
	</head>
	<body>
		<div id='warp'>
			<div id='pages'>
					<div id='page1' class='page' >
						<!-- 展示的主题 -->
						<div class='warp' id='title'>
							<a  class='font_slide' font-pattern=2 font-direction='vertical' pri=1>
								<h2  class='font'>DEMO展示
								</h2>
							</a>
						</div>
					</div>
					<div id='page2' style='' class='page'>
						<!-- 展示的内容分类 -->
							<div class='warp' id='title'>
								<a class='font_slide' font-pattern=1 font-direction='horizontal' pri=2>
									<h3 class='font'>大致内容</h3>
								</a>
							</div>
							<div class='warp' id='content'>
								<a class='font_slide' font-pattern=1 font-direction='vertical' pri=1>
									<ul class='font'>
										<li>一、xxxxxxxxxxxx</li>
										<li>二、xxxxxxxxxxxx</li>
										<li>三、xxxxxxxxxxxx</li>
										<li>四、xxxxxxxxxxxx</li>
									</ul>
								</a>
							</div>
							<div class='warp' id='content'>
								<a class='font_slide' font-pattern=1 font-direction='vertical' pri=1>
									<ul class='font'>
										<li>一、xxxxxxxxxxxx</li>
										<li>二、xxxxxxxxxxxx</li>
										<li>三、xxxxxxxxxxxx</li>
										<li>四、xxxxxxxxxxxx</li>
									</ul>
								</a>
							</div>
					</div>
					<div id='page3' style='' class='page'>
					</div>
					<div id='page4' style='' class='page'>
					</div>
					<div id='page5' style='' class='page'>
					</div>
			</div>
		</div>
		
		<script type='text/javaScript' src='js/commonFunction.js'></script>
		<script type='text/javaScript' src='js/pageScroll.js'></script>
	</body>
</html>
